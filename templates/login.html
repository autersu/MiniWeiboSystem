<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <!--此为登陆-->
    <div class="modal fade bs-example-modal-lg1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <form action="/login/" method="post">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i><i class="fa fa-exchange fa-fw"></i><i class="fa fa-envelope-o fa-fw"></i></span>
                <input type="text" class="form-control"  placeholder="Username/Email" name="username">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" class="form-control"  placeholder="Password" name="password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> 七天免登陆
                </label>
              </div>
              <button type="submit" class="btn btn-default">登录</button>
          </form>
      </div>
    </div>
  </div>

</body>
</html>
